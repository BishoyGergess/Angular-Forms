.
<div class="container">
  <div class="row">
    <h1>Customer Edit</h1>
    <form #starterForm="ngForm" (ngSubmit)="onSubmit(starterForm)">
      <label for="firstName">
        First Name:
      </label>
       <input type="text" id="firstName" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="customer.firstName" required>
      <br>
      <span *ngIf="!firstName.valid">First Name is required</span>
      <br>
      <button class="btn btn-success" [disabled]="!starterForm.valid">Submit</button>
      <br>
      <span class="col-xs-4">
          Valid: <span>{{ firstName.valid }}</span>
      </span>
      
      <span class="col-xs-4">
          Pristine : <span>{{ firstName.pristine }}</span>
      </span>
      
      <span class="col-xs-4">
          Touched: <span>{{ firstName.touched }}</span>
      </span>
      
      <br>
      <span>
      {{ message }}
      </span>
    </form>
  </div>
</div>
